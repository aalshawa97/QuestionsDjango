<!DOCTYPE html>
<html>
  <head>
    <title>Homepage</title>
    <style>
      /* Add some styles to make the page look cool */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 50px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        text-align: center;
      }
      .btn {
        padding: 10px 20px;
        background-color: blue;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Homepage</h1>
      <p>This is a simple example of an HTML homepage with Django.</p>
        <!--<a href="#" class="btn">Learn More</a>-->
        <button onclick="window.location.href='https://www.djangoproject.com'" style="background-color: blue; color: white; padding: 20px 40px; font-size: 20px;">Django Homepage</button>
      <!--<button onclick="window.location.href='https://www.djangoproject.com'">Django Homepage</button>-->
    </div>
  </body>
</html>
