  <head>
    <title>Homepage</title>

      /* Add some styles to make the page look cool */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 50px;
      }

    <div class="container">
      <h1>Welcome to the Homepage</h1>
      <p>This is a simple example of an HTML homepage.</p>
